<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Alison's Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="app-wrap">
            <div class="weather-app">
                <form id="search-city-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" id="city-form" placeholder="Enter a city..." autocomplete="off">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
                <div class="loc-overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li>Last updated: <span  id="date"></span>
                        </li>
                        <li id="conditions">
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="clearfix weather-temp"> 
                            <img src=""" id="icon" alt="clear" class="float-left"></span>
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="c-conversion" class="active">ËšC</a> 
                            </div>
                        </div>
                    </div>
                    <div class="col-med-6">
                        <ul>
                            <li>
                            Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                            Wind: <span id="windspeed"></span> k/mh
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast-temps"></div>
                </div>
            <small>
                <a href="https://github.com/alisonrt/the-real-app" class="source-link" target="_blank">Open-source code</a> by Alison Trott
            </small>
            </div>
            
        </div>
        <script src="src/app.js"></script>
    </body>
</html>
